<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración - Call Pauser</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .container {
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h2 {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }
    
    .status-section {
      background: #f9f9f9;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 24px;
      border-left: 4px solid #ddd;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-weight: 500;
      margin-right: 8px;
      color: #555;
      min-width: 120px;
    }
    
    .status-indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
    }
    
    .status-connected {
      background: #22c55e;
    }
    
    .status-disconnected {
      background: #ef4444;
    }
    
    .status-checking {
      background: #f59e0b;
    }
    
    .form-section {
      margin-bottom: 24px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #333;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
      flex: 1;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #6b7280;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #4b5563;
    }
    
    .btn-admin {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
      width: 100%;
    }
    
    .btn-admin:hover {
      background: #e5e7eb;
    }
    
    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 24px 0;
    }
    
    .admin-fields {
      display: none;
    }
    
    .admin-section {
      background: #fef3c7;
      border-left: 4px solid #f59e0b;
      padding: 16px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    
    .admin-section h3 {
      font-size: 16px;
      margin-bottom: 0;
      color: #92400e;
    }
    
    .section-title {
      font-size: 15px;
      font-weight: 600;
      color: #374151;
      margin-top: 20px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e5e7eb;
    }
    
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 14px;
      display: none;
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 6px;
      margin-top: 12px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Configuración - Call Pauser</h2>
    
    <!-- Estado de Conexiones -->
    <div class="status-section">
      <div class="status-item">
        <span class="status-label">VoipMonitor:</span>
        <span class="status-indicator status-checking" id="voipStatus"></span>
        <span id="voipStatusText">Verificando...</span>
      </div>
      <div class="status-item">
        <span class="status-label">AdminRobin:</span>
        <span class="status-indicator status-checking" id="adminStatus"></span>
        <span id="adminStatusText">Verificando...</span>
      </div>
    </div>
    
    <!-- Banner Admin Mode (oculto por defecto) -->
    <div class="admin-section" id="adminBanner" style="display: none;">
      <h3>Modo Administrativo</h3>
    </div>
    
    <!-- Campos Admin (solo visible en modo admin) -->
    <div class="admin-fields" id="adminFields">
      <div class="section-title">VoipMonitor</div>
      <div class="form-group">
        <label for="apiUrl">VoipMonitor API URL</label>
        <input type="text" id="apiUrl" placeholder="https://test-voipmonitor.beyondexperience.com/">
      </div>
      
      <div class="form-group">
        <label for="user">API User</label>
        <input type="text" id="user" placeholder="mrroboto">
      </div>
      
      <div class="form-group">
        <label for="password">API Password</label>
        <input type="password" id="password">
      </div>
      
      <div class="form-group">
        <label for="sensorId">Sensor ID</label>
        <input type="text" id="sensorId" placeholder="local_voipmonitor">
      </div>
      
      <div class="section-title">AdminRobin</div>
      <div class="form-group">
        <label for="adminRobinUrl">AdminRobin API URL</label>
        <input type="text" id="adminRobinUrl" placeholder="http://localhost:5000">
      </div>
      
      <div class="section-title">Operador</div>
    </div>
    
    <!-- Campos Operador (siempre visibles) -->
    <div class="form-section">
      <div class="form-group">
        <label for="extension">Extension</label>
        <input type="text" id="extension" placeholder="Ejemplo: 1001">
      </div>
      
      <div class="form-group">
        <label for="operatorName">Nombre del Operador</label>
        <input type="text" id="operatorName" placeholder="Ejemplo: Juan Pérez">
      </div>
      
      <div class="form-group">
        <label for="asesor">Asesor/Supervisor</label>
        <input type="text" id="asesor" placeholder="Ejemplo: Carlos López">
      </div>
      
      <div class="form-group">
        <label for="pauseDuration">Duración de Pausa (segundos)</label>
        <input type="number" id="pauseDuration" value="10" min="1" max="60">
      </div>
    </div>
    
    <!-- Botones -->
    <div class="button-group" id="userButtons">
      <button class="btn-primary" id="save">Guardar</button>
    </div>
    
    <div class="button-group" id="adminButtons" style="display: none;">
      <button class="btn-primary" id="saveAdmin">Guardar Todo</button>
      <button class="btn-secondary" id="backToUser">Volver</button>
    </div>
    
    <div class="success-message" id="successMessage">
      Configuración guardada correctamente
    </div>
    
    <div class="error-message" id="errorMessage">
    </div>
    
    <div class="divider" id="divider"></div>
    
    <button class="btn-admin" id="showAdminConfig">Configuración Administrativa</button>
    
    <!-- Modal para contraseña admin -->
    <div id="passwordModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center;">
      <div style="background: white; padding: 24px; border-radius: 8px; width: 90%; max-width: 400px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);">
        <h3 style="margin-bottom: 16px; font-size: 18px; color: #333;">Acceso Administrativo</h3>
        <div class="form-group">
          <label for="adminPasswordInput">Contraseña:</label>
          <input type="password" id="adminPasswordInput" style="width: 100%;" placeholder="Ingrese contraseña">
        </div>
        <div style="display: flex; gap: 12px; margin-top: 20px;">
          <button class="btn-primary" id="confirmPassword" style="flex: 1;">Acceder</button>
          <button class="btn-secondary" id="cancelPassword">Cancelar</button>
        </div>
        <div id="passwordError" style="color: #dc2626; font-size: 14px; margin-top: 12px; display: none;">
          Contraseña incorrecta
        </div>
      </div>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
